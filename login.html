<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
		<div class="logo">
<img src="vector1103-syt5.svg" style="height: 40px;">
<img src="frame1102-0dua.svg" >
		</div>
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
				<div id="username-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
				<div id="password-error" class="error"></div>
            </div>
            <button type="submit">Login</button><br/>
        </form>
		<i> Don't have an account yet ?  <a href="register.html"style="color:hsla(28, 26%, 59%, 0.5);">Register</a></i>
		<div class="google-signup">
            <p><b>-OR-</b></p>
            <a href="#" id="google-link"> <span>
				<img src="google-logo.png" style="height: 25px;">
				Sign in with Google
			</span></a>
		</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
